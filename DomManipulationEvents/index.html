<!DOCTYPE html>
<html>
    <head>
        <title>JS Functions</title>
    </head>
    <body>
        <h1>Dom Manipulation and Events</h1>
        <input type="number" id="num1"></input>
        <input type="number" id="num2"></input>
        <button id="additionButton" onClick="calculator(this.id)">Add</button>
        <button id="subtractButton" onClick="calculator(this.id)">Subtract</button>
        <button id="multiplyButton" onClick="calculator(this.id)">Multiply</button>
        <button id="divideButton" onClick="calculator(this.id)">Divide</button>
        <p><span>Results: </span></p>
        <script src="./script.js"></script>
    </body>
</html>
